<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flip Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-wrapper">
    <h2 class="centerTitle">Color Flip Puzzle</h2>
    <p class="centerTitle">Click a color button and then click on the grid to flip colors. </p>
    <p class="centerTitle"> Flip all to one color to win!</p>
    <!-- Game grid -->
    <div id="sokoban-grid"></div>

    <!-- Controls / Moves -->
    <div id="controls" class="centerTitle"></div>
</div>

<script src="game.js"></script>
</body>
</html>
